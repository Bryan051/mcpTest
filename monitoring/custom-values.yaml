grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.host
    path: /

prometheus:
  prometheusSpec:
    retention: 2d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 500Mi
